<form class="form-signin">
    <div class="text-center"><img src="/assets/img/tblogo_red.png"></div>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" placeholder="Username" autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Password">
    <div class="checkbox mb-3">
       <label>
          <input type="checkbox" value="remember-me"> Remember me
       </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" (click)="onSubmit()" type="button">Sign in</button>
 </form>
